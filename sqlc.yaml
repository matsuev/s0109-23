version: "2"

sql:
  - engine: postgresql
    schema: ./db/migrations/demobase
    queries: ./db/queries/demobase
    gen:
      go:
        package: demobase
        sql_package: pgx/v5
        out: ./internal/demobase
        emit_interface: true
        emit_db_tags: true
        emit_json_tags: true
        json_tags_case_style: "snake"
